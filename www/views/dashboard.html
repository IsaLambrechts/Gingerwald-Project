
<div>
  <div style="text-align: center">
    <button class="button" ng-click="show('week')" style="width: 32%">Week</button>
    <button class="button" ng-click="show('maand')" style="width: 32%">Month</button>
    <button class="button" ng-click="show('ever')" style="width: 32%">Ever</button>
  </div>
<br>
    <div ng-show="divShow == 'week'" class="container" style="color: white; ; display: table; text-align: center; vertical-align: middle; font-size: 24px">
      <div style="width: 7%; display: table-cell;">
        <img src="img/circle_left.png" ng-click="back()"/>
      </div>
      <div>
      {{startWeek}}-{{endWeek}}
      </div>
      <div style="width:50px; width: 7%; display:table-cell;">
        <img src="img/circle_right.png" ng-click="forward()"/>
      </div>
    </div>
    <div ng-show="divShow == 'maand'" class="container" style="color: white; display: table; text-align: center; vertical-align: middle; font-size: 24px">
      <div style="width: 7%; display: table-cell;">
        <img src="img/circle_left.png" ng-click="back()"/>
      </div>
      <div>
      {{startMonth}}-{{endMonth}}
      </div>
      <div style="width:50px; width: 7%; display:table-cell;">
        <img src="img/circle_right.png" ng-click="forward()"/>
      </div>
    </div>
    <div ng-hide="divShow == 'ever'" style="color: white; width: 33% ; display: table-cell; text-align: center; vertical-align: middle; font-size: 24px">
    </div>
</div>
